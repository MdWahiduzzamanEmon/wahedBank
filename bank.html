<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class=" mt-8">
        <h1 class="text-4xl text-center font-bold ">Welcome to my <span class="text-blue-700">WAHED BANK</span></h1>
        <h2 class="text-center text-red-700 mt-5 hidden font-extrabold" id="alert_text">Please enter positive value</h2>
    </header>

    <main>
        <section class="mx-auto w-3/4 mt-8">
            <div class="grid lg:grid-cols-3 gap-4 text-center">
                <div class="bg-red-500 py-8 rounded-2xl">
                    <h2 class="text-lg font-bold text-white uppercase">
                        Deposit
                    </h2>
                    <h3 class="text-4xl text-white" >$<span id="deposit-total">000
                    </span></h3>
                </div>
                <div class="bg-green-500 py-8 rounded-2xl">
                    <h2 class="text-lg font-bold text-white uppercase">
                        Withdraw
                    </h2>
                    <h3 class="text-4xl text-white">$<span id='widthdraw-total'>000
                    </span></h3>
                </div>
                <div class="bg-purple-500 py-8 rounded-2xl">
                    <h2 class="text-lg font-bold text-white uppercase">
                        Balance
                    </h2>
                    <h3 class="text-4xl text-white">$<span id="balance">1200
                    </span></h3>
                </div>
                
            </div>

            <div class="grid lg:grid-cols-2 gap-4 mt-10 items-center text-center">
                <div class="bg-yellow-300 p-8 rounded-2xl flex flex-col">
       
                    <h1 class="text-3xl text-white uppercase">Deposit</h1>
                    <input type="text" name="amount" id="depositAmmount" class="block my-5 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <button class="bg-red-500 hover:bg-red-700 md:w-1/4 text-white mx-auto rounded py-2" id="deposit-btn">
                        Deposit
                    </button>
                </div>
                <div class="bg-blue-300 p-8 rounded-2xl flex flex-col">
                    <h1 class="text-3xl text-white uppercase">Withdraw</h1>
                    <input type="text" name="amount" id="withdrawAmmount" class="block my-5 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <button class=" bg-red-500 hover:bg-red-700 md:w-1/4 text-white mx-auto rounded py-2" id="withdraw-btn">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
        <h2 class="text-center text-red-700 mt-5 hidden font-bold" id="balance_alert_text">You havn't sufficient balance in your account</h2>
    </main>

    <script src="bankCalculation.js"></script>
</body>
</html>
