<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header class=" mt-8">
        <h1 class="text-4xl text-center font-bold ">Welcome to my <span class="text-blue-700">WAHED BANK</span></h1>
    </header>
    <main>
        <section class="mx-auto w-3/4 text-center my-8">
            <div .
            
            
            
            class="flex flex-col w-2/4 bg-blue-400 mx-auto p-8 rounded-2xl">
                <h1 class=" text-3xl font-bold text-white">Login</h1>

                <p id="login-error" class="text-red-900 text-left pt-4 hidden">Please enter correct email or password</p>
                <input type="email" name="mail" id="mail" placeholder="Enter your mail"  class="block border-2 my-4 p-3 rounded focus:ring-2 focus:outline-none focus:ring-blue-600">
                <input type="password" name="password" id="password" placeholder="Enter your password" class="block border-2 my-4 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                <button class="border-0 rounded-xl bg-red-400 py-2 font-semibold uppercase" id="loginbtn">LogIn</button>
            </div>
        </section>
    </main>

    <script src="style1.js"></script>
</body>
</html>
